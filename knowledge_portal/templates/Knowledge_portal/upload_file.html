<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download Files</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery for easier DOM manipulation -->
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
        }
        .back-home {
            color: #007bff;
            text-decoration: none;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        #success-message {
            position: absolute;
            top: 25%;
            left: 60%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the message is on top of the button */
        }
        .button-spacing {
            margin-right: 40px; /* Adjusted margin */
        }
        
        .upload-header {
            margin-bottom: 20px; /* Adds spacing between the header and the form */
        }
                
        .btn-primary {
            margin-left: 10px; /* Adds spacing between the buttons */
        }
        
    </style>
    
    <!-- {% comment %} {% load tz %} {% endcomment %} -->

</head>
<body>
    <div class="container p-4">
        <div class="upload-section rounded p-4">
            <div class="header">
                <h2 class="upload-header">Upload Your Files Here</h2>
                <a href="/" class="back-home">Back to Home</a>
            </div>
    
            <form method="post" enctype="multipart/form-data" id="upload-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary me-2">Upload</button>
                <a href="{% url 'view_files' %}" class="btn btn-primary">View Files</a> <!-- Modified button -->
                <div id="success-message" class="alert alert-success mt-3" style="display: none;">You have successfully uploaded!</div>
            </form>
        </div>
    </div>
    
    

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
        
            // Show the success message
            document.getElementById('success-message').style.display = 'block';
    
            // Hide the success message after 6 seconds
            setTimeout(function() {
                document.getElementById('success-message').style.display = 'none';
                
                // Submit the form
                document.getElementById('upload-form').submit();
            }, 6000); // Adjust the delay as needed (in milliseconds)
        });
    </script>
    
    
</body>
</html>
