<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded Files</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome CSS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery for easier DOM manipulation -->
 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h2 {
            margin: 0;
        }
        .back-home {
            color: #007bff;
            text-decoration: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        #file-table {
            margin-top: 20px;
        }

        .search-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Uploaded Files</h2>
            <a href="/" class="back-home">Back to Home</a>
        </div>

        <!-- Search Form -->
        <div class="search-form">
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="file-search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="button" onclick="filterFiles()">Search</button>
            </form>
        </div>

        <div class="table-responsive">
            <table id="file-table" class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Uploaded File</th>
                        <th>Upload Time</th>
                    </tr>
                </thead>
                <tbody id="file-list">
                    {% for file in files %}
                        <tr>
                            <td>{{ file.id }}</td>
                            <td>{{ file.username }}</td>
                            <td><a href="{% url 'download_file' file.id %}" class="btn btn-link">{{ file.file.name }}</a></td>
                            <td>{{ file.upload_time }}</td> 
                            {% comment %} <td>{{ file.upload_time|timezone:"Africa/Nairobi" }}</td> {% endcomment %}
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4">No files uploaded yet.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filterFiles() {
            const searchInput = document.getElementById('file-search').value.toLowerCase();
            const fileTable = document.getElementById('file-table');
            const fileRows = fileTable.getElementsByTagName('tr');

            for (let i = 1; i < fileRows.length; i++) {
                const fileName = fileRows[i].getElementsByTagName('td')[2].innerText.toLowerCase();
                if (fileName.includes(searchInput)) {
                    fileRows[i].style.display = 'table-row';
                } else {
                    fileRows[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
